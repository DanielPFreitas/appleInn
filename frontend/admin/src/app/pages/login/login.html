<div class="auth-main">
  <div class="auth-block">
    <h1>Tem Quarto</h1>
    <a [routerLink]="['Register']" class="auth-link">Seu motel ainda não está cadastrado? Cadastre já!</a>

    <form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [ngFormControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>

        <div class="col-sm-10">
          <input [ngFormControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Senha">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Entrar</button>
          <a [routerLink]="['Login']" class="forgot-pass">Esqueceu a senha?</a>
        </div>
      </div>
    </form>


    <div class="al-share-auth">
      
    </div>
  </div>
</div>
